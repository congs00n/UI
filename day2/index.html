<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>처음보는 HTML</title>
</head>
<body> 
    HELLO HTML5!!!!!<br> <!--<br>태그는 닫힌태그가 없다 메타태그는 빈 태그이다. 즉 닫을 필요가 없고 내용이 없는 태그를 빈 태그라고 칭한다. -->
    반가워! <br>
    여기에 작성하는 <b>내용</b>이 화면에 출력합니다. <br>
    부모와 자손 태그
    <br>
    <br/>
    리액트에서는 빈 태그라도 꼭 닫힌 태그를 표시해 줘야 한다. <br>
    <b>이미지를 넣어보자</b>
    <!-- 인라인 요소와 블록 요소 
         인라인 요소   - 왼쪽에서 오른쪽으로 수평적으로 쌓임
                    - 인라인 요소 안에 블록요소는 불가하다. 
         블록요소     - 상자(레이아웃)을 만들기 위한 요소들 : 위에서 아래로 쌓인다.
                    - 부모요소의 크기만큼 자동으로 늘어난다. 
                    - 세로방향은 콘텐츠 크기만큼 자동으로 줄어든다. 
                    - 블록요소 안에 블록요소를 담을 수 있고 인라인 요소도 담을 수 있다. 
    -->
    <img src ="../images/owner.png" alt ="사진설명"> <br>정콩순
    <!-- 글자는 자체 크기가 없다. so 줄바꿈이 일어나지 않는다. >> 인라인요소라고 칭한다. : 글자같은 특징을 가지고 있는 요소들 모두 오른쪽에 열거가 된다고 생각하면 된다. -->

</body>
</html>

<!-- 
    * 기본문법
    앞 : 시작태그 = 열린태그
    뒤 : 종료태그 = 닫힌태그
    <태그>내용</태그>
    요소(Element) : 태그 안에 포함되어 있는 내용(마킹)까지 요소라고 한다. 
        이 태그는 브라우저가 해석을 해서 브라우저에 태그가 반영된 스크립트 요소를 ui로써 띄워주는 것이다. 
    
    * 부모와 자식 관계의 이해 
    태그 안의 내용(요소) 부분에 또 다른 요소를 사용할 수 있다. 
    <태그> 부모태그 
    <태그>내용</태그> 자손태그
    </태그>
    나를 감싸고 있는 모든 부모요소 (상위 태그)

    *속성
    <태그 속성 ="값">



 -->
